<agm-map 
(mapReady)= "mapReadyHandler()" 
[latitude]="lat" 
[longitude]="lng"
[zoom]="13">
    <agm-circle *ngIf="!isPositionError && lat && lng"
     [latitude]="lat" 
     [longitude]="lng"
     [radius]="800"
     [fillColor]="'#F44336'"
     [fillOpacity]="0.4">
    </agm-circle>
    <agm-info-window *ngIf="isPositionError"
    [latitude]="lat"
    [longitude]="lng"
    [maxWidth]="300"
    [isOpen]=true>
    Whoops! There is a problem trying to find location 
    on the map. We are trying to resolve the problem as
    fast as possible. Contact host for additional info 
    if you're still interested.
</agm-info-window>
  </agm-map>
